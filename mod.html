<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Centro de Descargas</h1>

  <section>
    <h2>ðŸ“· ImÃ¡genes</h2>
    <div class="galeria">
      <div class="item">
        <img src="documentos/imagen1.jpg" alt="Imagen 1">
        <a href="documentos/imagen1.jpg" download>
            <i class="fa-solid fa-download"></i> Descargar
          </a>
                </div>
      <div class="item">
        <img src="documentos/imagen2.jpg" alt="Imagen 2">
        <a href="documentos/imagen2.jpg" download>
            <i class="fa-solid fa-download"></i> Descargar
          </a>
                </div>
      <div class="item">
        <img src="documentos/imagen3.jpg" alt="Imagen 3">
        <a href="documentos/imagen3.jpg" download>
            <i class="fa-solid fa-download"></i> Descargar
          </a>
                </div>
    </div>
  </section>  

  <section>
    <h2>ðŸ“„ Documentos</h2>
    <div class="item">
      <p>Archivo PDF</p>
      <a href="documentos/doc.pdf" download>Descargar PDF</a>
    </div>
    <div class="item">
      <p>Documento Word</p>
      <a href="documentos/asunto.docx" download>Descargar DOCX</a>
    </div>
  </section>
<!-- Modal para vista previa -->
<div id="modal" class="modal">
    <span id="cerrar">&times;</span>
    <img class="modal-contenido" id="imgModal">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const imgModal = document.getElementById("imgModal");
    const cerrar = document.getElementById("cerrar");
  
    document.querySelectorAll('.item img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = "block";
        imgModal.src = img.src;
      });
    });
  
    cerrar.onclick = () => modal.style.display = "none";
    modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
  </script>
  

</body>

</html>
